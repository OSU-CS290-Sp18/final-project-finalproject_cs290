<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Lizard Love</title>

    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

    <link rel="stylesheet" href="style.css" media="screen">

    <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.11/hanlebars.runtime.js" defer></script>

    <script src="/profileTemplate.js" charset="utf-8" defer></script>

    <!-- <script src="/index.js" charset="utf&#45;8" defer></script> -->

  </head>

  <body>

    <header>
      <a href="#">
          <h1 class="site-title">
              <img class = "logo-photo" src = "../lizardLogo.png"></img>
              Lizard Love</h1>
      </a>

      <nav class="navbar">
        <ul class="navlist">
          <li class="navitem navlink active"><a href="#">Home</a></li>
          <li class="navitem navlink"><a href="#">Lizards</a></li>
          <li class="navitem navlink"><a href="#">Snakes</a></li>
          <li class="navitem navbar-search">
            <input type="text" id="navbar-search-input" placeholder="Search...">
            <button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="profile-container">

        <article class="profile">
            <div class="profile-content">
                <p class = "profile-name">
                    John
                </p>
                <p class = "photo-container">
                    <img class = "profile-photo" src ="https://images1.miaminewtimes.com/imager/u/745xauto/8890822/feature1-4-02bdad069bc0bfeb.jpg"/>
                </p>
                <p class="profile-text">
                    Hey Y'all! I'm a cool tegu! 
                </p>
                <button type="button" id="like-button"><i class="fas fa-heart"></i></button>
            </div>
        </article>

        <article class="profile">
            <div class="profile-content">
                <p class = "profile-name">
                    Carrie
                </p>
                <p class = "photo-container">
                    <img class = "profile-photo" src ="https://petco.scene7.com/is/image/PETCO/542920-right-1?$ProductDetail-large$"/>
                </p>
                <p class="profile-text">
                   What's up? I'm a crested gecko. 
                </p>
                <button type="button" id="like-button"><i class="fas fa-heart"></i></button>
            </div>
        </article>

    </main>

    <button type="button" id="create-profile-button"><i class="fas fa-user-plus"></i></button>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="create-profile-modal" class="hidden">
        <div class="modal-dialog">

            <div class="modal-header">
                <h3>Create a Profile</h3>
                <button type="button" class="modal-close-button">&times;</button>
            </div>

            <div class="modal-body">
                <div class="profile-input-element">
                    <label for="profile-name-input">Profile Name</label>
                    <textarea id="profile-name-input"></textarea>
                </div>
                <div class="profile-input-element">
                    <label for="profile-photo-input">Profile Photo URL</label>
                    <input type="text" id="profile-photo-input">
                </div>
                <div class="profile-input-element">
                    <label for="profile-description-input">Profile Description</label>
                    <input type="text" id="profile-description-input">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="modal-cancel-button">Cancel</button>
                <button type="button" class="modal-accept-button">Create Profile</button>
            </div>

        </div>
    </div>

  </body>

</html>
